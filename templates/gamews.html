<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tic Tac Toe WS</title>
        <style>
            body {
                font-family: sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #home-button {
                margin-top: 10px;
                margin-bottom: 10px;
                padding: 10px 20px;
                font-size: 1em;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            #home-button:hover {
                background-color: #0056b3;
            }
            #board {
                display: grid;
                grid-template-columns: repeat(3, 100px);
                grid-template-rows: repeat(3, 100px);
                gap: 5px;
                margin-top: 20px;
            }
            .cell {
                width: 100px;
                height: 100px;
                font-size: 2em;
                text-align: center;
                line-height: 100px;
                background-color: #eee;
                cursor: pointer;
            }
            #message {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Tic Tac Toe WS</h1>
        <button id="home-button" onclick="window.location.href='/'">
            Home
        </button>

        <div id="board"></div>
        <div id="message"></div>

        <script>
            const userid = {{.userId}}
            const boardDiv = document.getElementById("board");
            const messageDiv = document.getElementById("message");

            let webGame = {
              board: Array(9).fill(0),   // array of 9 integers
              userId: 0,                 // integer (can be BigInt if needed)
              userTurn: false,           // boolean
              userShape: 0,              // integer
              userWin: false,            // boolean
              userWinner: 0              // integer
            };

            let socket = null;

            function getGameIdFromUrl() {
                const match = window.location.pathname.match(/\/game\/(\d+)/);
                return match ? parseInt(match[1]) : null;
            }

            const gameid = getGameIdFromUrl();
            connectWebSocket(gameid);


            function connectWebSocket(id) {
              const protocol = window.location.protocol === "https:" ? "wss://" : "ws://";
              socket = new WebSocket(`${protocol}${location.host}/gamelayout/ws`);

                socket.onopen = () => {
                    console.log("WebSocket connection opened.");
                    const message = {
                        gameId: id,
                        move: -1,
                    };
                    socket.send(JSON.stringify(message));
                };

                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    webGame.board = data.board
                    webGame.userId = userid
                    webGame.userWin = data.userWin
                    webGame.userWinner = data.userWinner
                    if (userid == data.userId)
                    {
                      webGame.userTurn = data.userTurn
                      webGame.userShape = data.userShape
                    }
                    else{
                      webGame.userTurn = !data.userTurn
                      webGame.userShape = -data.userShape
                    }
                    renderBoard(webGame);

                    if (!webGame.userTurn && !webGame.userWinner) {
                        messageDiv.textContent = "Waiting for opponent...";
                    } else if (webGame.userWin) {
                        displayGameWin(webGame);
                    } else {
                        messageDiv.textContent = "Your Turn";
                    }
                };

                socket.onerror = (err) => {
                    console.error("WebSocket error", err);
                    messageDiv.textContent = "WebSocket error.";
                };

                socket.onclose = () => {
                    console.log("WebSocket connection closed.");
                    messageDiv.textContent = "Disconnected from server.";
                };
            }

            function renderBoard(webGame) {
                let board = Array(9).fill(0);
                board = webGame.board;
                boardDiv.innerHTML = "";

                board.forEach((value, idx) => {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    cell.textContent =
                        value === 1 ? "X" : value === -1 ? "O" : "";

                    // Only enable clicks when it's your turn and the cell is empty
                    if (webGame.userTurn && value === 0) {
                        cell.addEventListener("click", () => sendMove(idx));
                    } else {
                        cell.style.pointerEvents = "none";
                    }

                    boardDiv.appendChild(cell);
                });
            }

            function sendMove(index) {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({ gameid, move: index }));
                } else {
                    messageDiv.textContent = "WebSocket not connected.";
                }
            }

            function displayGameWin(webGame) {
                if (webGame.userWin) {
                    if (webGame.userWinner === webGame.userShape) {
                        messageDiv.textContent = "You won!";
                    } else if (webGame.userWinner === 0) {
                        messageDiv.textContent = "It's a tie!";
                    } else {
                        messageDiv.textContent = "You lose!";
                    }
                    boardDiv.querySelectorAll(".cell").forEach((cell) => {
                        cell.style.pointerEvents = "none";
                    });
                }
            }
        </script>
    </body>
</html>
