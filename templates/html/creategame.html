<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe - Create Game</title>
        <link rel="stylesheet" href="/css/styles.css" />
        <style>
            .page-title {
                font-size: 1.8rem;
                color: white;
                margin-bottom: 1.5rem;
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            }

            .form-container {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(15px);
                padding: 3rem 2.5rem;
                border-radius: 25px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
                border: 3px solid rgba(255, 255, 255, 0.3);
            }

            .form-group {
                margin-bottom: 2rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.75rem;
                font-weight: bold;
                color: #333;
                font-size: 1.1rem;
            }

            .form-input,
            .form-select {
                width: 100%;
                padding: 1rem;
                border: 2px solid #e0e0e0;
                border-radius: 12px;
                font-size: 1rem;
                transition: all 0.3s ease;
                background: rgba(255, 255, 255, 0.9);
            }

            .form-input:focus,
            .form-select:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
                transform: translateY(-2px);
            }

            .form-input::placeholder {
                color: #999;
            }

            .form-select {
                cursor: pointer;
                appearance: none;
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
                background-position: right 0.75rem center;
                background-repeat: no-repeat;
                background-size: 1.5em 1.5em;
            }

            #opponentInput {
                display: none;
            }

            .suggestions-container {
                position: relative;
            }

            .suggestions-list {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                border: 2px solid #e0e0e0;
                border-top: none;
                border-radius: 0 0 12px 12px;
                max-height: 200px;
                overflow-y: auto;
                z-index: 1000;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            }

            .suggestion-item {
                padding: 1rem;
                cursor: pointer;
                transition: all 0.2s ease;
                border-bottom: 1px solid #f0f0f0;
            }

            .suggestion-item:hover {
                background: linear-gradient(
                    45deg,
                    rgba(102, 126, 234, 0.1),
                    rgba(118, 75, 162, 0.1)
                );
                color: #667eea;
            }

            .suggestion-item:last-child {
                border-bottom: none;
                border-radius: 0 0 10px 10px;
            }

            .icon-label {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .game-settings {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 1.5rem;
                margin-top: 1rem;
            }

            @media (max-width: 640px) {
                .main-container {
                    margin: 1rem;
                }

                .form-container {
                    padding: 2rem 1.5rem;
                }

                .game-logo h1 {
                    font-size: 2rem;
                }

                .action-buttons {
                    flex-direction: column;
                    align-items: center;
                }

                .btn {
                    width: 200px;
                }

                .game-settings {
                    grid-template-columns: 1fr;
                    gap: 1rem;
                }
            }

            @media (max-width: 480px) {
                .form-container {
                    padding: 1.5rem 1rem;
                }

                .page-title {
                    font-size: 1.5rem;
                }
            }
        </style>
    </head>

    <body>
        <div class="floating-symbols" id="floatingSymbols"></div>

        <div class="main-container">
            <header class="header">
                <div class="game-logo">
                    <h1>TIC-TAC-TOE</h1>
                    <div class="tic-tac-grid">
                        <div class="grid-cell">X</div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell">O</div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell">X</div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell">O</div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell">X</div>
                    </div>
                </div>

                <h2 class="page-title">üéÆ Create New Game</h2>

                <div class="action-buttons">
                    <button class="btn btn-home" onclick="location.href='/'">
                        üè† Back to Dashboard
                    </button>
                    <button
                        class="btn btn-logout"
                        onclick="location.href='/logout'"
                    >
                        üö™ Logout
                    </button>
                </div>
            </header>

            <div class="form-container">
                <form id="createGameForm">
                    <div class="form-group">
                        <label for="opponentType" class="icon-label">
                            ü§ñ Choose Your Opponent:
                        </label>
                        <select
                            id="opponentType"
                            class="form-select"
                            name="opponentType"
                            onchange="toggleOpponentInput()"
                        >
                            <option value="computer">ü§ñ Computer</option>
                            <option value="human">üë§ Human Player</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="suggestions-container">
                            <input
                                type="text"
                                id="opponentInput"
                                class="form-input"
                                name="opponentInput"
                                placeholder="Start typing a player's name..."
                                autocomplete="off"
                            />
                            <div id="suggestions"></div>
                        </div>
                    </div>

                    <div class="game-settings">
                        <div class="form-group">
                            <label for="turnChoice" class="icon-label">
                                üéØ Who Goes First?
                            </label>
                            <select
                                name="firstTurn"
                                id="turnChoice"
                                class="form-select"
                            >
                                <option value="opponent">Opponent</option>
                                <option value="me">Me</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="symbolChoice" class="icon-label">
                                ‚ö° Choose Your Symbol:
                            </label>
                            <select
                                name="symbol"
                                id="symbolChoice"
                                class="form-select"
                                onchange="updateSymbolPreview()"
                            >
                                <option value="X">X</option>
                                <option value="O">O</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-create">
                        üöÄ Start Game!
                    </button>
                </form>
            </div>
        </div>

        <script>
            // Create floating symbols
            function createFloatingSymbols() {
                const container = document.getElementById("floatingSymbols");
                const symbols = ["X", "O"];

                for (let i = 0; i < 15; i++) {
                    const symbol = document.createElement("div");
                    symbol.className = "symbol";
                    symbol.textContent = symbols[Math.random() > 0.5 ? 1 : 0];
                    symbol.style.left = Math.random() * 100 + "%";
                    symbol.style.animationDelay = Math.random() * 25 + "s";
                    symbol.style.animationDuration =
                        20 + Math.random() * 15 + "s";
                    container.appendChild(symbol);
                }
            }

            // Initialize floating symbols
            createFloatingSymbols();

            // Original game logic preserved
            let players = [];
            let blurTimeout;

            async function loadPlayers() {
                try {
                    const response = await fetch("/users", {
                        method: "GET",
                        headers: {
                            Authorization: document.cookie,
                        },
                    });

                    if (!response.ok) throw new Error("Failed to fetch users");

                    const data = await response.json();
                    players = data.users.filter(
                        (user) => user.name.toLowerCase() !== "computer",
                    );
                } catch (error) {
                    console.error("Error loading users:", error);
                }
            }

            const input = document.getElementById("opponentInput");
            const suggestionsBox = document.getElementById("suggestions");

            input.addEventListener("input", () => {
                clearTimeout(blurTimeout);
                const value = input.value.toLowerCase();
                suggestionsBox.innerHTML = "";

                if (value.length === 0) return;

                const matches = players
                    .filter((p) => p.name.toLowerCase().includes(value))
                    .slice(0, 5);

                if (matches.length === 0) return;

                const suggestionsList = document.createElement("div");
                suggestionsList.className = "suggestions-list";

                matches.forEach((player) => {
                    const suggestionItem = document.createElement("div");
                    suggestionItem.className = "suggestion-item";
                    suggestionItem.textContent = player.name;
                    suggestionItem.addEventListener("mousedown", () => {
                        input.value = player.name;
                        suggestionsBox.innerHTML = "";
                    });
                    suggestionsList.appendChild(suggestionItem);
                });

                suggestionsBox.appendChild(suggestionsList);
            });

            input.addEventListener("blur", () => {
                blurTimeout = setTimeout(() => {
                    suggestionsBox.innerHTML = "";
                }, 150);
            });

            function toggleOpponentInput() {
                const type = document.getElementById("opponentType").value;
                const opponentInput = document.getElementById("opponentInput");
                opponentInput.style.display =
                    type === "computer" ? "none" : "block";

                if (type === "computer") {
                    opponentInput.required = false;
                } else {
                    opponentInput.required = true;
                }
            }

            // Initialize
            toggleOpponentInput();
            loadPlayers();

            document
                .getElementById("createGameForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault();

                    const opponentType =
                        document.getElementById("opponentType").value;
                    const first =
                        document.getElementById("turnChoice").value === "me";
                    const shape =
                        document.getElementById("symbolChoice").value === "X"
                            ? 1
                            : -1;

                    let opponentId;
                    if (opponentType === "computer") {
                        opponentId = 1;
                    } else {
                        const name = document
                            .getElementById("opponentInput")
                            .value.trim();
                        const player = players.find((p) => p.name === name);
                        if (!player) {
                            alert(
                                "Player not found! Please select a player from the suggestions.",
                            );
                            return;
                        }
                        opponentId = player.id;
                    }

                    // Disable button and show loading state
                    const submitBtn = document.querySelector(".btn-create");
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = "‚è≥ Creating Game...";
                    submitBtn.disabled = true;

                    fetch("/creategame", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: document.cookie,
                        },
                        body: JSON.stringify({
                            opponent: opponentId,
                            creator_first: first,
                            shape: shape,
                        }),
                    })
                        .then((response) => {
                            if (!response.ok)
                                throw new Error("Game creation failed.");
                            return response.json();
                        })
                        .then((data) => {
                            submitBtn.textContent = "‚úÖ Game Created!";
                            setTimeout(() => {
                                window.location.href = "/";
                            }, 1000);
                        })
                        .catch((err) => {
                            console.error(err);
                            alert("Failed to create game. Please try again.");
                            submitBtn.textContent = originalText;
                            submitBtn.disabled = false;
                        });
                });
        </script>
    </body>
</html>
