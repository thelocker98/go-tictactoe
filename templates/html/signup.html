<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup Page</title>
    </head>
    <link rel="stylesheet" href="/css/styles.css" />

    <body>
        <div class="signup-container">
            <h2>Create an Accout</h2>
            <form id="signupForm">
                <input type="email" id="email" placeholder="Email" required />
                <input
                    type="username"
                    id="username"
                    placeholder="Username"
                    required
                />
                <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    required
                />
                <button type="submit">Signup</button>
                <p style="font-size: 8pt; text-align: center">
                    Already have an Account: <a href="/login">Login</a>
                </p>
            </form>

            <div class="dialog" id="successDialog"></div>
        </div>

        <script>
            document
                .getElementById("signupForm")
                .addEventListener("submit", async function (event) {
                    event.preventDefault();

                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;
                    const username = document.getElementById("username").value;
                    const response = await fetch("/signup", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ email, password, username }),
                    });

                    if (response.ok) {
                        const dialog = document.getElementById("successDialog");
                        dialog.textContent = "Account created Successfully";
                        dialog.style.color = "#00FF00";
                        dialog.style.display = "block";
                        window.location.href = "/login?status=success";
                    } else {
                        const dialog = document.getElementById("successDialog");
                        dialog.style.color = "#FF0000";
                        dialog.textContent = "Signup Failed";
                        dialog.show();
                    }
                });
        </script>
    </body>
</html>
