<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .signup-container {
                background: white;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
            }

            .signup-container h2 {
                text-align: center;
                margin-bottom: 1rem;
            }

            .signup-container input[type="email"],
            .signup-container input[type="password"],
            .signup-container input[type="username"] {
                width: 90%;
                padding: 0.75rem;
                margin: 0.5rem 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .signup-container button {
                width: 100%;
                padding: 0.75rem;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .signup-container button:hover {
                background-color: #0056b3;
            }

            .dialog {
                width: 90%;
                padding-top: 1rem;
                position: static;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="signup-container">
            <h2>Create an Accout</h2>
            <form id="signupForm">
                <input type="email" id="email" placeholder="Email" required />
                <input
                    type="username"
                    id="username"
                    placeholder="Username"
                    required
                />
                <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    required
                />
                <button type="submit">Signup</button>
                <p style="font-size: 8pt; text-align: center">
                    Already have an Account: <a href="/login">Login</a>
                </p>
            </form>

            <div class="dialog" id="successDialog"></div>
        </div>

        <script>
            document
                .getElementById("signupForm")
                .addEventListener("submit", async function (event) {
                    event.preventDefault();

                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;
                    const username = document.getElementById("username").value;
                    const response = await fetch("/signup", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ email, password, username }),
                    });

                    if (response.ok) {
                        const dialog = document.getElementById("successDialog");
                        dialog.textContent = "Account created Successfully";
                        dialog.style.color = "#00FF00";
                        dialog.style.display = "block";
                        window.location.href = "/login?status=success";
                    } else {
                        const dialog = document.getElementById("successDialog");
                        dialog.style.color = "#FF0000";
                        dialog.textContent = "Signup Failed";
                        dialog.show();
                    }
                });
        </script>
    </body>
</html>
