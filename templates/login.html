<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 90%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    .dialog {
      width: 90%;
      padding-top: 1rem;
      position: static;
      text-align: center;
    }

  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p style="font-size: 8pt;text-align: center;">Don't have an Account: <a href="/signup">Signup</a></p>
    </form>

    <div class="dialog" id="successDialog"></dif>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      if (params.get('status') === 'success') {
        const dialog = document.getElementById('successDialog');
        dialog.style.color = "#00FF00";
        dialog.textContent = "Account created successfully!"
        dialog.show();
      } else if (params.get('status') === 'pleaselogin') {
        const dialog = document.getElementById('successDialog');
        dialog.style.color = "#FF0000";
        dialog.textContent = "You Must Be Authenticated"
        dialog.show();
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      if (response.ok) {
        const dialog = document.getElementById('successDialog');
        dialog.textContent = "Login Succeeded"
        dialog.style.color = '#00FF00';
        dialog.show();
      } else {
        const dialog = document.getElementById('successDialog');
        dialog.textContent = "Login Failed"
        dialog.style.color = '#FF0000';
        dialog.show();
      }

    });
  </script>
</body>

</html>
